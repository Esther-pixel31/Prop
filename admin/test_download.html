<!DOCTYPE html>
<html>
<head>
    <title>Download Modal Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="container">
        <h1>Download Modal Test</h1>
        
        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#downloadModal">
            Test Download
        </button>

        <!-- Download Modal -->
        <div class="modal fade download-modal" id="downloadModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Download Test</h4>
                    </div>
                    <div class="modal-body">
                        <p>Select download format:</p>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="format" value="pdf" checked> PDF
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="format" value="excel"> Excel
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a href="functions/download_invoice.php?invoice_number=123&format=pdf" class="btn btn-success download-btn">
                            <i class="fa fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
